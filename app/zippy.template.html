<div class="list-group">
  <div class="list-group-item" (click)="toggle()" [ngClass]="{active: isOpen}">
    <h2 class="panel-title"> {{title}}  <i class="glyphicon pull-right" [ngClass]="{
      'glyphicon-chevron-up': isOpen,
      'glyphicon-chevron-down': !isOpen
    }">
    </i> </h2>
  </div>
  <div class="list-group-item panel-body" *ngIf="isOpen">
     <ng-content></ng-content>
  </div>
</div>
